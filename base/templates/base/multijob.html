{% extends 'home.html' %}
{% load static %}
{% block content %}
    <div class="container mx-auto">
        <div class="grid grid-cols-1 gap-8 pt-12 px-20">
            <div class="p-4 shadow-xl rounded bg-white">
                <h2 class="text-center text-2xl font-bold">Assign Jobs</h2>
                <form method="post" >
                    {% csrf_token %}
                    <div class="grid grid-cols-4 mt-2 align-center">
                        <label for="job_id">ID:</label>
                        <input type="text" id="job_id" name="name"
                               class=" col-span-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               placeholder="Job1" required>
                    </div>
                    <div class="grid grid-cols-4 mt-2">
                        <label for="job_type">Type of Job:</label>
                        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                id="job_type" name="job_type" required>
                            <option selected value="mm">Multi Job</option>
                        </select>
                    </div>
                <div class="grid grid-cols-4 mt-2">
                        <label for="job_demand">Work:</label>
                        <select name="job1-work" id="work"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose a work</option>
                            {% for work_ in work %}
                                <option value="{{ work_.id }}">{{ work_.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="grid grid-cols-4 mt-2 gap-2">
                        <label for="job_type">Select First Job:</label>
                        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                id="job_type" name="job1-job_type" required>
                            <option selected value="pp">Pick-up</option>
                            <option value="dd">Delivery</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-4 mt-2 gap-2">
                        <label class="col-span-2" for="job1-lat">Latitude:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" step=0.00001 id="job_location" name="job1-lat" placeholder="Latitude"
                               required>
                        <label class="col-span-2" for="job1-lng">Longitude:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" step=0.00001 id="job_location" name="job1-lng" placeholder="Longitude"
                               required>
                    </div>
                    <div class="grid grid-cols-4 mt-2">
                        <label for="job_duration">Duration:</label>
                        <input class="col-span-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" id="job_duration" name="job1-duration" step="0.1" required>
                    </div>
                    <div class="grid grid-cols-4 mt-2">
                        <label for="job_demand">Demand:</label>
                        <input class="col-span-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" id="job_demand" name="job1-demand" required>
                    </div>
                    <div class="grid grid-cols-6 mt-2 gap-2">
                        <label class="col-span-2" for="job_location">Start Time:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="text" id="job_location" name="job1-start_at" placeholder="start time"
                               >
                        <br>
                        <label class="col-span-2" for="job_location">End Time:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="text" id="job_location" name="job1-end_at" placeholder="ending time"
                               >
                    </div>


                    <div class="grid grid-cols-4 mt-2 gap-2">
                        <label for="job_type">Select 2nd Job:</label>
                        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                id="job_type" name="job2-job_type" required>
                            <option selected value="pp">Pick-up</option>
                            <option value="dd">Delivery</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-4 mt-2 gap-2">
                        <label class="col-span-2" for="job_location">Latitude:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" step=0.00001 id="job_location" name="job2-lat" placeholder="Latitude"
                               required>
                        <label class="col-span-2" for="job_location">Longitude:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" step=0.00001 id="job_location" name="job2-lng" placeholder="Longitude"
                               required>
                    </div>
                    <div class="grid grid-cols-4 mt-2">
                        <label for="job_duration">Duration:</label>
                        <input class="col-span-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" id="job_duration" name="job2-duration" step="0.1" required>
                    </div>
                    <div class="grid grid-cols-4 mt-2">
                        <label for="job_demand">Demand:</label>
                        <input class="col-span-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="number" id="job_demand" name="job2-demand" required>
                    </div>
                    <div class="grid grid-cols-6 mt-2 gap-2">
                        <label class="col-span-2" for="job_location">Start Time:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="text" id="job_location" name="job2-start_at" placeholder="start time"
                               >
                        <br>
                        <label class="col-span-2" for="job_location">End Time:</label>
                        <input class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                               type="text" id="job_location" name="job2-end_at" placeholder="ending time"
                               >
                    </div>

                    <div class="grid grid-cols-4 mt-2">
                        <label for="job_demand">Work:</label>
                        <select name="work" id="work"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose a work</option>
                            {% for work_ in work %}
                                <option value="{{ work_.id }}">{{ work_.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit"
                            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                        Add Job
                    </button>
                </form>
            </div>
        </div>

<div class="relative overflow-x-auto my-8">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Latitude
                </th>
                <th scope="col" class="px-6 py-3">
                    Longitude
                </th>
                <th scope="col" class="px-6 py-3">
                    Demand
                </th>

            </tr>
        </thead>
        <tbody>
        {% for job in jobs %}
             <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ job.name }}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ job.lat }}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ job.lng }}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ job.demand }}
                </th>
            </tr>


        {% endfor %}
            </tbody>
    </table>
</div>
    </div>

{% endblock content %}
